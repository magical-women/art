<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="ink">
            <img src="noun-paint-splatter-3910653.svg" class="watercolour">
        </div>
    <section>
        <div class="book">
            <div class="pg pg1"><img src="Magical+Women-2.png" class="logo"></div>
            <div class="pg pg2"><img src="Rainbow+Flag+Equality+Advocacy+and+Cause+T-Shirt.jpg" class="logo2"></div>
        </div>
    </section>
    </main>
</body>
<script>
    let count = 0;
    document.querySelector('.book').addEventListener('click', function(){
        document.querySelector('.book').classList.toggle('open');
    });
    let ink = document.querySelector('.watercolour');
    document.querySelector('main').addEventListener('mousemove',function(e){
        count++;
        if(count%2 ==0 && e.buttons){
            let newInk = ink.cloneNode(true);
            newInk.classList.add('painted');
            newInk.style.display ='block';
            newInk.style.position= 'absolute';
            newInk.style.transformOrigin = 'center';
            newInk.style.transform = 'rotate('-27.5+Math.random()*360+'deg)';
            newInk.style.transform= 'translate(-50%, -50%)'
            newInk.style.top=`${e.clientY}px`;
            newInk.style.left=`${e.clientX}px`;
            let rand = 15 + Math.random()*10;
            newInk.setAttribute('width', `${rand}px`);
            newInk.setAttribute('height', `${rand}px`);
            document.querySelector('main').prepend(newInk);
            window.setTimeout(function(){
                newInk.style.opacity=0;
            }, 5000);
        }
       
    })
</script>
</html>
